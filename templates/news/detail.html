{% extends 'base.html' %}
{% block title %} {{ post.title }} {% endblock %}

{% block content %}
    <article class="news-detail">
        <h2>{{ post.title }}</h2>
        <p class="news-meta">Sana: {{ post.created_at }} | Author: {{ post.author }}</p>
        <div class="news-content">
            <p>{{ post.long_content }}</p>
        </div>
    </article>
{% endblock %}
